<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 페이지</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <style>
        .container {
            width: 80%;
            margin: auto;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .nav-bar {
            border: 1px solid red;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        

        .navcategory a {
            text-decoration: none;
            margin: 10px;
            padding: 30px;
        }

    </style>
</head>

<body>
    <!-- navbar 시작 이 부분은 이거 쓰는게 아니고 top.jsp 불러와야됨-->
    <div class="nav-bar">
        <div class="homepagelogo">
            <img width="70px" height="70px"
                src="https://blogpfthumb-phinf.pstatic.net/MjAyMjEwMTZfMTI3/MDAxNjY1OTExMjQzOTEw.UVI-Y_plYDNPSB0xvcf94a312JWd-9G13TGbY5zFLQgg.rB78JXJkmCKSUYARca2qkLUu6NGqdlYCUoIsJ-wmIsAg.PNG.beatitude98/profileImage.png?type=w161"
                alt="">
            <a href=""> 왼쪽엔 홈페이지 로고 </a>
        </div>

        <div class="navcategory">

            <a href=""> 여행지 </a>

            <a href=""> 미니샵 </a>

            <a href=""> 게시판 </a>

        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                My page
            </button>

            <ul class="dropdown-menu">

                <li><a class="dropdown-item" href="#"> 내 정보 </a></li>
                <li><a class="dropdown-item" href="#"> 회원 정보 수정 </a></li>
                <li><a class="dropdown-item" href="#"> 장바구니 </a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#"> 로그아웃 </a></li>
            </ul>
        </div>
    </div>
    <!-- navbar 끝 -->
    <div class="container">
        <h1 class="text-center">상품 등록</h1>
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="productName" class="form-label">상품명</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">가격</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">상품 설명</label>
                    <textarea class="form-control" id="productDescription" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">상품 이미지</label>
                    <input type="file" class="form-control" id="productImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">상품 등록</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS 및 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
</html>
