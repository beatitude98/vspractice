<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 결제페이지 </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <style>
        div {
            border: 1px solid red;
        }

        .container {
            width: 1200px;
        }


        .nav-bar {
            border: 1px solid red;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .navcategory a {
            text-decoration: none;
            margin: 10px;
            padding: 30px;
        }

        .route {
            width: 1200px;
        }

        .paycontainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .address {
            width: 70%;
        }

        .bill {
            width: 30%;
        }
    </style>

</head>

<body>
    <div class="container">
        <!-- navbar 시작 이 부분은 이거 쓰는게 아니고 top.jsp 불러와야됨-->
        <div class="nav-bar">
            <div class="homepagelogo">
                <img width="70px" height="70px"
                    src="https://blogpfthumb-phinf.pstatic.net/MjAyMjEwMTZfMTI3/MDAxNjY1OTExMjQzOTEw.UVI-Y_plYDNPSB0xvcf94a312JWd-9G13TGbY5zFLQgg.rB78JXJkmCKSUYARca2qkLUu6NGqdlYCUoIsJ-wmIsAg.PNG.beatitude98/profileImage.png?type=w161"
                    alt="">
                <a href=""> 왼쪽엔 홈페이지 로고 </a>
            </div>
            <div class="navcategory">
                <a href=""> 여행지 </a>
                <a href=""> 미니샵 </a>
                <a href=""> 게시판 </a>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    My page
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"> 내 정보 </a></li>
                    <li><a class="dropdown-item" href="#"> 회원 정보 수정 </a></li>
                    <li><a class="dropdown-item" href="#"> 장바구니 </a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#"> 로그아웃 </a></li>
                </ul>
            </div>
        </div>
        <!-- navbar 끝 -->


        <!-- 결제 현황 루트 -->
        <div class="route">
            <!-- 여기에 이제 장바구니 > 주문결제 > 주문완료 들어와야됨 -->
            장바구니 > 주문결제 > 주문완료

        </div>
        <!-- 배송지 정보 -->

        <div class="paycontainer">
            <div class="address">
                <h2>배송지정보</h2>
                <hr>
                <table>
                    <tr>
                        <td>배송지선택</td>
                        <td><input id="" type="" value=""><button onclick="()"> +주소검색 </button></td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td>받는사람</td>
                        <td><input id="inputName" type="text"></td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td>휴대폰 번호</td>
                        <td>
                            <input type="" id="" placeholder="-없이 숫자만 입력">
                        </td>
                    </tr>
                </table>
                <hr>
                <tr>
                    <td>주소입력</td>
                    <td>
                        <input type="text" id="sample6_postcode" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="sample6_address" placeholder="주소"><br>
                        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                        <input type="text" id="sample6_extraAddress" placeholder="참고항목">
                    </td>
                </tr>
                <hr>
                <table>
                    <tr>
                        <td>배송 요청 사항</td>
                        <td>
                            <select name="" id="">
                                <option value="">배송 시 요청 사항을 선택해주세요.</option>
                                <option value="">경비실에 맡겨주세요.</option>
                                <option value="">택배보관함에 넣어놔주세요.</option>
                                <option value="">집 현관문 앞에 놓아주세요.</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="bill">
                <table>
                    <tr style="display: flex; flex-direction: column ;">
                        <td>총 상품금액</td>
                        <td>배송비</td>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <td>결제 예정 금액</td>
                    </tr>
                </table>
                <button style="width: 100%;"> 결제하기 </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
