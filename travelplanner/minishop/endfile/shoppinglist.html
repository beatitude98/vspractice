<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .nav-bar {
            border: 1px solid red;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        

        .navcategory a {
            text-decoration: none;
            margin: 10px;
            padding: 30px;
        }
        .cart-container {
            display: flex;
            justify-content: space-between;
        }
        .cart-items {
            border: 1px solid #ddd;
            padding: 20px;
            flex: 1;
            margin-right: 20px;
        }
        .cart-summary {
            border: 1px solid #ddd;
            padding: 20px;
            flex: 1;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar (You can include your navbar here) -->
        <div class="nav-bar">
            <!-- Your navigation bar content goes here -->
        </div>

        <div class="route mt-3">
            장바구니
        </div>

        <div class="cart-container mt-3">
            <div class="cart-items">
                <h2>장바구니</h2>
                <hr> 
                <!-- Replace the placeholders with your actual cart items -->
                <div class="cart-item">
                    <span>Product 1</span>
                    <span>9000원</span>
                </div>
                <div class="cart-item">
                    <span>Product 2</span> 
                    <span>9000원</span>
                </div>
                <div class="cart-item">
                    <span>Product 3</span>
                    <span>9000원</span>
                </div>
                <hr>
                <div class="cart-item">
                    <span>합 산</span>
                    <span>27000원</span>
                </div>
            </div>

            <div class="cart-summary">
                <h2>영수증</h2>
                <hr>
                <div class="mb-3 d-flex justify-content-between">
                    <span>총 상품금액</span>
                    <span>27000원</span>
                </div>
                <hr>
                <div class="mb-3 d-flex justify-content-between">
                    <span>배송비</span>
                    <span>3천원</span>
                </div>
                <hr>
                <div class="mb-3 d-flex justify-content-between">
                    <span>결제 예정 금액</span>
                    <span>30000원</span>
                </div>
                <button class="btn btn-primary" style="width: 100%;">결제하기</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJ
    </script>
</body>
</html>
