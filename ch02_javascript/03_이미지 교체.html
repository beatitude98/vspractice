<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 교체</title>
</head>
<body>
<img id="myImg" width="500" height="400" src="../resources/images/2.jpeg">
<br>
<button onclick="f_changeImg()">이미지 교체</button>
    <script>
        let imgArray = ["1.webp","2.jpeg","23.jpeg"];

        let idx = 0;

        function f_changeImg(){
            let myImg = document.getElementById("myImg");

            console.log(myImg);
            console.log(myImg.src);
            console.log(myImg.width);

            //이미지 교체 버튼을 누르면 
            //인덱스가 0 - 1 -2 - 0 - 1 -2 이런식 로직 구현


           
            if(idx<2){
                idx++
            }else{
                idx = 0
            }

         

            console.log(idx);
            myImg.src = "../resources/images/" + imgArray[idx];


   //순훈하는 숫자에 대해 나머지 연산자(%)활용

   myImg.src = "../resources/images/" + imgArray[idx%3];
        }

    </script>
    
</body>
</html>
