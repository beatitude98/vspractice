<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            margin: auto;
            border: 1px solid black;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container>div {
            height: 80%;
            position: relative;
        }

        .triangle {
            width: 0;
            height: 0;

            border-top: 30px solid red;
            border-bottom: 50px solid transparent;
            border-left: 10px solid rgba(0, 0, 0, 0);
            border-right: 10px solid #ffffff00;

            position: absolute;
            top: 0;

            left: 50%;
            transform: translate(-50%, 0);
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 45px;
            background-color: red;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        const v_roulette = document.getElementById("roulette")

        let v_deg = 0;
        let v_isRun = false;

        function f_start() {
            if (v_isRun == false) {
                f_rotate();
                v_isRun = true;
            

            }

        }

        let v_speed = 20;
        let v_count = 0;
        function f_rotate() {

            v_count++;
            v_deg += 10;
            v_roulette.style.transform = "rotate(" + v_deg + "deg)";


            if (v_count > 140) {
                v_speed+=2;

            }

            if(v_count > 200){
                return;
            }
          
            v_speed++;
            setTimeout(f_rotate, v_speed);

        }

    </script>
