<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
</head>
<body>
    <!-- h태그 첫번째가 가장 크다 h태그는 6까지만 존재 -->
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <p>
        p태그는 문단을 나타날때 사용하면 좋다.
        한줄 전체를 차지해서 자동으로 줄바꿈이 됨
    </p>
    <!-- p태그도 h 태그처럼 한줄 전체를 차지 display : block  -->

    <hr>
    <!-- hr태그 선긋기 -->


    <!-- br태그 줄바꿈  -->
    <!-- &nbsp; 띄어쓰기  -->
    <!-- 위와 같은 코드 검색어 'HTML 특수코드 문자표 html entity list ' -->

    <pre>
        권순욱 , 송현근, 김연준
        김준혁,        이지용
    </pre>

    <!-- b 찐한글씨 ,  i 글 기울이기 -->
    <br>
    <del>취소 ? 줄긋기 </del>
    <br>
    <ins>밑줄긋기 </ins>
    <br>
    보통문자의 <sup>윗첨자</sup>
    <br>
    e <sup>2</sup>
    <br>
    보통문자의 <sub>아랫첨자 </sub>
    <br>
    <mark> 형광펜 긋기 하이라이트 </mark>














</body>
</html>
