            border-radius: 25px;
            border: 2px solid white;
            color: white;

        .first{
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
        }

        .first a{
            color: white;
            text-decoration: none;
        }

        .second {

            text-align: center;
            align-items: center;
            justify-content: space-around;
        }

        .textdetail{
            color: white;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin-right: 150px;
        }

        .bottom {

            display: flex;
            align-items: center;
            justify-content: center;
            height: 20%;
        }

        .cell{
            background-color: white;
            
        }

        .item-box a {
            text-decoration: none;
        }

        .item-box {
            text-decoration: none;
            cursor: pointer;
            margin: auto;
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: white;
            
        }

        .item-box>div {
            width: calc(1000px / 3 - 20px);
            height: 400px;
            border: 0;
            box-shadow: 1px 1px 4px 1px black;
            border-bottom: 20px;
            overflow: hidden;
            margin: 10px;

        }

        .top {
            height: 80%;
        }

        .title{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            background-color: black;
            color: white;
        }

        .last{
            background-color: black;
            color: white;
            display: flex;
            justify-content: end;
            padding: 20px;
            justify-content: space-between;            
        }

        .map{
            margin: 100px;
        }

    </style>
