<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트와테이블</title>
</head>
<body>
    <!-- ol 태그 ordered list , 리스트 번호 붙여서 나열 -->
    <ol>
        <!-- list item, ol 태그안에 나열될 리스트 요소 -->
        <li>제육볶음</li>
        <li>돈까스</li>
        <li>짜장면</li>
    </ol>

    <!-- ul태그 unordered list , 숫자없이 나열 -->
    <ul>
        <li>탕수육</li>
        <li>짬뽕</li>
        <li>잡채밥</li>
    </ul>

    <!-- table 행열을 이용한 격자구조를 만들 수 있다.
    tr: table row 한행 , td table data tr 태그내 요소들 -->
    
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>

        <table border="1">
            <tr>
                <!-- table header -->
                <td>식당</td>
                <td>추천메뉴</td>
                <td>별점</td>
            </tr>
            <tr>
                <td>순옥이네</td>
                <td>짜장면</td>
                <td>5</td>
            </tr>
    </table>

    <!-- 정석테이블 -->
    <table border="1">
        <caption>


        </caption>

        <thead>
            <tr>
                <th>식당</th>
                <th>추천메뉴</th>
                <th>별점</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>한솥도시락</th>
                <th>새우돈까스</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>맛고을</th>
                <th>제육덮밥</th>
                <th>4.5</th>
            </tr>
    
        </tbody>

        </table>  

        <!-- rowspan과 colspan -->
        <table border="1">
            <tr>
                <th>1열</th>
                <th>2열</th>
                <th>3열</th>
            </tr>
            <tr>
                <td rowspan="2">1행 1열</td>
                <th>1행 2열</th>
                <th>1행 3열</th>
            </tr>
            <tr>
                <!-- <th>2행 1열</th> 윗줄에서 이미 rowspan 해서 나머지 2개만 필요 -->
                <th>2행 2열</th>
                <th>2행 3열</th>
            </tr>
            <tr>
                <td colspan="3">3행 1열</td>
                <!-- <th>3행 2열</th> 옆줄에서 colspan해서 이거 삭제 -->
                <!-- <th>3행 3열</th> -->
            </tr>
            </table>   

            <hr>


            <table border="1">
                <caption>과자목록</caption>
                <tr>
                    <td colspan="2">초코파이</td>
                    <td colspan="2">커스타드</td>
                    <th>칸쵸</th>
                    <th>콘칩</th>
                </tr>
                <tr>
                    <td colspan="4">도도한나쵸칩</td>
                    <td colspan="2">바나나킥</td>
                
                </tr>
                <tr>
                    <td colspan="4">후렌치파이</td>
                    <td rowspan="2" colspan="2">홈런볼</td>
                </tr>
                <tr>
                    <th>콘초</th>
                    <th>미쯔</th>
                    <th>뽀또</th>
                    <th>예감</th>
                </tr>
                </table>   
            









</body>
</html>
