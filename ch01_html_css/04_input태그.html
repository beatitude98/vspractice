<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <input type="text" value="ID" placeholder="아이디 입력..">
    <!-- input text에 적히는 내용은 value 값에 해당 -->
    <input type="button" value="중복확인" onclick="f_click()">

    <script>
        function f_click() {
            alert("중복되지않습니다")
        }

    </script>
    <!-- 따로 클릭이벤트 처리를 안하면 아무일도 일어나지 않는다. -->
    <br>
    
    <input type="text" placeholder="비밀번호 입력..">
 <!-- 인풋 버튼의 강화판 -->
    <button>클릭</button>
    <button> <img src="" alt="" ></button>

    <hr>

    <input type ="file"> 
    <!-- 사용자로부터 파일을 입력받음 (파일첨부) -->

    <hr>

    남<input type ="radio" name="gender" checked id="">
    여<input type ="radio" name="gender" id="">
    <!-- 속성을 일치시키면 그룹화가 된다 -->
    <!-- checked 를 적어놓으면 처음에 둘중 하나가 클릭 되어 있다 -->

    <hr>

    <!-- 체크박스  -->

    자신있는 과목 (중복체크 가능)
    JAVA <input type="checkbox" name="favor" value="java" checked>
    SQL <input type="checkbox" value="sql">
    HTML <input type="checkbox"value="html">

    <!-- value 입력하는건 내부적으로 구별하려고 쓰는거  -->
    <hr>


    이 사이트를 어떻게 알게 되었나요? <br>
    <select name="" id="">
        <option value="internet"> 인터넷 검색 </option>
        <option value="friend"> 친구 추천 </option>
        <option value="etc" selected> 기타 </option> <!-- selected는 checked와 같은 기능 -->

    </select>
    <hr>
       <!-- 한줄 이상을 입력을 받는 경우 사용 -->
    <!-- cols가 30이면, 글자 30자 입력시 다음줄로 넘어가는 영역 -->
    <!-- row가 5이면, 5줄 입력 영역으로 생성됨 (화면에 보이는 줄이 5개.)-->
    <!-- css로 resize:none을 입력하면 사용자가 크기 조정을 하지 못하게 한다. 타이틀 바로 아래 항목에 style 태그 만들어서 작성 -->
    <textarea name="" id="" cols="10" rows="5"></textarea>

    <!-- input hidden -->
    <input type="hidden" name="id" value="superman">
    <!-- 개발자가 백엔드에서 사용할 값을 사용자에게 노출하지 않는 경우로 사용 -->

    좋아하는 색 선택
    <hr>
    <input type="color">

    <hr>
    학교 졸업일자
    <input type="date">

    경력
    <input type="number">
    
    음량
    <input type="range" min="0" max="100">
    마이크 볼륨
    <input type="range" min="0" max="100" step="10">

    <!-- color 부터 range까지는 유용한 툴이지만 브라우저별로 나타나는 모양이 달라서 실제 서비스 할때는 별도로 안드는 경우도 많다 -->

    <hr>

    


</body>
</html>
