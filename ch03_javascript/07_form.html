<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <!-- 서버로 데이터를 보내는경우
    1. GET 방식
    a태그의 href에 주소 뒤에 쿼리 스트링을 붙이는 경우 -->
    <a href="./07_요청받는곳.html?id=akow223&pw=a123">요청시 데이터 전달</a>
    <div>
        <input type="text" id="inputId" placeholder="아이디">
        <input type="text" id="inputPw" placeholder="비밀번호">
    </div>


    <!-- form 태그에 method=GET 설정
    AJAX 통신 시 method=GET 설정 -->
    <form action="./07_요청받는곳.html" method="get">
        <!-- name부분 id 적는거 중요함 이 자리 이 위치 -->
        <input type="text" placeholder="아이디" name="id">
        <input type="text" placeholder="비밀번호" name="pw">
        <!-- type=submit인 버튼을 클릭하면
        이 버튼을 포함하고 있는 form 태그의 action이 실행된다 -->
        <button type="submit">로그인</button>
    </form>
    <!-- 2. POST 방식
    form 태그에 method=POST 설정
    WAS 톰캣가 아니면  요청받는 쪽에서 동작안함
    AJAX 통신 시 method=POST 설정 -->

    <script>
        const v_id = document.getElementById("inputId");
        const v_pw = document.getElementById("inputPw");

        function f_login(){
            location.href = "./07_요청받는곳.html?id=" + v_id.value + "&pw=" + v_pw.value;
        }
    </script>








</body>
</html>
