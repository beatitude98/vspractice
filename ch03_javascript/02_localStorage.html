    <script>

//localStorage, 브라우저 내 저장 공간
//브라우저 F12 개발자 도구-애플리케이션 탭에서 확인

//현재 브라우저를 기준으로 해당 웹서버 주소에 대한
//로컬 스토리리지가 각각 존재하며, 이곳에 데이터 저장 가능

//쿠키 대행으로 사용하나 쿠키가 가벼워서 아직까지는 쿠키 씀.
//용량은 오메가

//사용자가 브라우저를 종료, 컴퓨터를 종료하더라도 해당 브라우저 내에 계속 저장 되어 있음



//데이터 저장
//키값에 대한 벨류로 데이터를 저장.
//localstorage.setItem(key, Value);
//데이터 불러오기
//localstorage.getItem(key);
//데이터 삭제
//localstorage.removeItem(key);
//데이터 전부 삭제
//localstorage.clear();

localStorage.setItem("name","순욱")
localStorage.setItem("money",10000)

// 동일한 값에 저장시 덮어씀
localStorage.setItem("money",15000)

//위와 같은 역할
localStorage.money = 20000;
localStorage["money"] = 25000;

//값 불러오기
let v_name = localStorage.getItem("name","순욱")
console.log(v_name)


let v_money = localStorage.money;
v_money = localStorage["money"];
//담을때 숫자 타입으로 담겼으나 문자열로 담겼고,꺼낼때 문자로 꺼내진다.
console.log(v_money)

//현재 money 값에 +만원을 해서 저장.
localStorage.setItem("money",parseInt(v_money)+100000);
console.log(v_money);

//저장된 값 지우기
localStorage.removeItem("money");

//존재하지 않는 키값을 불러오기
let v_temp = localStorage.getItem("money");
console.log(v_temp); //null 값이 출력

//전부 삭제
localStorage.clear();

//localStorage에 json객체 저장
let v_json = {
    "name": "권순욱",
    "money": 20000
};

// json객체든, 배열 객체든 로컬 스토리지에 저장살시
//json.stringfy() 를 이용하여 string으로 변환 후 담아준다
localStorage.setItem("data",JSON.stringify(v_json));

// json 객체를 스트링으로 변환 후 저장해서 꺼낼때도 당연히 스트링
let v_strJson =localStorage.getItem("data");
console.log(v_strJson);
// 문자열에 점찍고 키값 입력해봤자 언디파인드 임
console.log(v_strJson.name);

// 제이슨 스트링을 제이슨 객체로 변환
let v_strToJson = JSON.parse(v_strJson);
console.log(v_strToJson);

console.log(v_strToJson.name);
console.log(v_strToJson["money"]);


//현재 저장된 data의 money 값 더하기 만원
v_strToJson["money"] =v_strToJson["money"]+10000;
localStorage.setItem("data",JSON.stringify(v_strToJson));

// 로컬스토리지에 배열 객체 저장
let v_array =[1,2,3,4,v_json];
localStorage.setItem("arr", JSON.stringify(v_array));

let v_strArr= localStorage.getItem("arr");
console.log(v_strArr);
console.log(v_strArr[0]);

let v_strToArr = JSON.parse(v_strArr);
console.log(v_strToArr);
console.log(v_strToArr[0]);

//키값 arr에 저장된 배열 객체 내부 JSON 객체에 머니에 5000원 더하고 저장

v_strToArr[4]["money"]+=5000;
localStorage.setItem("arr", JSON.stringify(v_strToArr));

</script>
