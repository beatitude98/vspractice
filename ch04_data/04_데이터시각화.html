<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터시각화</title>

    <style>
        .container{
            height: 400px;
            
        }

    </style>

</head>

<body>

    <h3>학생지역조사</h3>
    <div>
        <!-- canvas의 width height는 비율을 지정한다 -->
        <!-- 크기 조정은 canvas를 감싸고있는 div를 통해서 준다. -->
        <canvas width="150" height="100" id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar', //bar, line, pie, doughnut, rader
            data: {
                labels: ['유성구', '서구', '동구', '중구', '대덕구', '그 외'],
                datasets: [{
                    label: '지역별 거주 학생수',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,  //테두리두께
                    backgroundColor: ['red','orange','yellow','green','blue','purple']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
